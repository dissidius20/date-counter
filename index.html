<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Date Counter</title>
  </head>
  <body>
    <div class="container text-center py-5">
      <div class="row">
        <div class="col">
          <div class="start-text fw-bold fs-1">Start Date</div>
          <input
            class="start-date mt-4 mb-2 fs-3 px-2 text-primary"
            type="date"
            id="startDate"
          />
          <div
            id="startRequired"
            class="end-validation mt-0 p-0 text-danger invisible"
          >
            This field is required.
          </div>
        </div>
        <div class="col">
          <div class="end-text fw-bold fs-1">End Date</div>
          <input
            class="end-date mt-4 mb-2 fs-3 px-2 text-primary"
            type="date"
            id="endDate"
          />
          <div
            id="endRequired"
            class="end-validation mt-0 p-0 text-danger invisible"
          >
            This field is required.
          </div>
          <a onclick="dateToday()" class="today-text font-monospace fs-5"
            >Today</a
          >
        </div>
      </div>
      <div class="row p-5">
        <div class="col">
          <button
            onclick="countDate()"
            class="btn btn-primary px-5 py-2"
            id="btnCount"
          >
            Count
          </button>
        </div>
        <div class="col">
          <button
            onclick="clearDate()"
            class="btn btn-outline-secondary px-5 py-2"
            id="btnCount"
          >
            Clear
          </button>
      </div>
      <div class="row mt-5">
        <div class="col">
          <div class="year-label fw-bold fs-4">Year(s):</div>
          <div class="year-count fw-bold fs-1 text-danger" id="year">0</div>
        </div>
        <div class="col">
          <div class="month-label fw-bold fs-4">Month(s):</div>
          <div class="month-count fw-bold fs-1 text-danger" id="month">0</div>
        </div>
        <div class="col">
          <div class="day-label fw-bold fs-4">Days(s):</div>
          <div class="day-count fw-bold fs-1 text-danger" id="day">0</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <p class="fw-bold fs-4">Total Month(s)</p>
          <div class="total-month fw-bold fs-1 text-danger" id="totalMonth">0</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
